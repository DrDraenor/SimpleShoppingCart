<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
		<div class="container">
			<h1>Shopping Cart</h1>
      <div class="row">
        <div class="col-12">
          <table class="table table-responsive">
            <thead>
              <tr>
                <th scope="col">Product</th>
                <th scope="col">Unit Cost</th>
                <th scope="col">Quantity</th>
                <th scope="col">Tot Product Cost</th>
								<th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="name">Milk</td>
								<td class="ucost">$3.00</td>
                <td class="qty"><input type="number" min="0" value="0" /></td>
								<td class="tcost">$--.--</th>
								<td><button class="btn btn-sm remove">remove</button></td>
              </tr>
              <tr>
                <td class="name">Bread</td>
								<td class="ucost">$2.00</td>
                <td class="qty"><input type="number" min="0" value="0" /></td>
								<td class="tcost">$--.--</th>
								<td><button class="btn btn-sm remove">remove</button></td>
              </tr>
              <tr>
                <td class="name">Oats</td>
								<td class="ucost">$4.00</td>
                <td class="qty"><input type="number" min="0" value="0" /></td>
								<td class="tcost">$--.--</th>
								<td><button class="btn btn-sm remove">remove</button></td>
              </tr>
							<tr>
                <td class="name">Sugar</td>
								<td class="ucost">$2.50</td>
                <td class="qty"><input type="number" min="0" value="0" /></td>
								<td class="tcost">$--.--</th>
                <td><button class="btn btn-sm remove">remove</button></td>								
              </tr>
							<tr>
                <td class="name">Coffee</td>
								<td class="ucost">$3.30</td>
                <td class="qty"><input type="number" min="0" value="0" /></td>
								<td class="tcost">$--.--</th>
								<td><button class="btn btn-sm remove">remove</button></td>
              </tr>
            </tbody>
          </table>
        </div>
				
				<form class="col-12" id="addProduct">
          <input name="name" type="text" placeholder="Name" required/>
          <input name="ucost" type="number" step="0.01" min="0" placeholder="Unit Cost" required/>
          <button class="btn btn-sm">add</button>
        </form>
				
				<div class="col-12">
          <h2>Total Cart Cost: <span id="cartCost">$--.--</span></h3>
        </div>
      </div>
    </div>
  </body>
</html>
